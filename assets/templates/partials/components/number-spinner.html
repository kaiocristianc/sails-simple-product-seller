<div class="input-group number-spinner">
				<span class="input-group-btn data-dwn">
					<a class="btn btn-default btn-info" ng-click="minus()"><span class="glyphicon glyphicon-minus"></span>
          </a>
				</span>
  <input id="selectQtd" type="text" class="form-control text-center" ng-model="amount">
				<span class="input-group-btn data-up">
					<a class="btn btn-default btn-info" ng-click="plus()"><span class="glyphicon glyphicon-plus"></span></a>
				</span>
</div>
