<div class="row" id="table" ng-controller="">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Products in Cart</h3>

        <div class="pull-right">
							<span class="clickable filter" title="Filter">
                <i ng-click="toogleFilter()" class="glyphicon glyphicon-filter"></i>
							</span>
        </div>
      </div>
      <div collapse="hideFilter">
        <input type="text" class="form-control" ng-model="filterBy" placeholder="Filter items"/>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr
          ng-repeat="item in saleItems | filter: filterBy track by $index">
          <td>{{ $index +1 }}</td>
          <td>{{ item.product.name}}</td>
          <td>{{ item.amount}}</td>
          <td>{{ item.product.price}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
